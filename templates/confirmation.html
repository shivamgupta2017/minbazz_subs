<ion-view view-title="Order Status" class="payment" hide-back-button="true" hide-nav-bar="true">

<ion-content ng-init="get_selected_address()" style="background-color: #f4f4f4">
<div class="content" style="border:1px solid #ddd; width:95vw; padding:10px; margin:0 auto;  border-radius:5px; background-color:white; margin-top:50%; transform:translate(0%,-20%)">
	<div style="height:25vw; width:25vw; margin:0 auto; background-image: url(img/success.png); background-size:contain"></div>
	<div style="font-size:25px ; margin-top:30px; display: inline-block; border-style: solid;">
	        <span style="">
			<h3 class="positive" ng-show="isSub=='false'">Thank You, Your Order has been placed Successfully.</h3>
	      		<h3 class="positive" ng-show="isSub=='true'"> Thank you for your subscription</h3>
              	</span>
         </div>
        

	
        <div style="width:95vw; margin:0 auto; margin-top: 20px; border-radius:5px ">
            {{'We have sent you a Order Confirmation'}}
        </div>
          


        <div style="]width:95vw; margin:0 auto; margin-top: 20px; text-align:center; padding-left:5px;">
       
            {{selected_address.address}}  {{selected_address.apartment}}
            <br>
            {{selected_address.zip}}
            <br>
            {{selected_address.mobno}}
          
          </div>
  	<div style="padding-top: 25px;">
  	<button class="button button-assertive button-large icon ion-ios-cart icon-left" ui-sref="app.editorial" >Continue Shopping</button>
  	</div>
      
	</div>

	</ion-content>


</ion-view>
