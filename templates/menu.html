<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
      <ion-nav-bar class="bar-light pinro-header header-shadow mynavbar" nav-transition="android">
         <ion-nav-back-button class="button-icon button-clear">
      <i>
       <img src="img/icons/icon_back.png" width="24vh">
      </i>
    </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear" menu-toggle="left">
            <i>
        <img src="img/icons/menu_icon.png" width="24px">
      </i>
          </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear" ui-sref="app.search"> 		
              <i class="ion-android-search" style="font-size:25px"></i>
              <div class="shopping-cart">
           
              </div></button>

          <button class="button button-icon button-clear" ng-click="openCartModal()">
            <i class="ion-ios-cart" style="font-size:25px"></i>
            <div class="shopping-cart">
            <span class="badge badge-assertive header-badge" style="font-size:10px; margin-left:0px; top:-10px"  ng-show="cartlength">{{cartlength}}</span>
            </div>
  	</button>
  	
     </ion-nav-buttons>

      </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
  
   
    <ion-content scroll="false">

		</div>



      </div>

        <ion-item style="padding-left:10px" ng-if="user.isLogin" class="item-icon-right" menu-close  ng-click="openProfileModal()">

        </ion-item>

          	<i class="icon ion-android-calendar"></i>
          	 Your Subscriptions
        </ion-item>

        </ion-item>

          	<i class="icon ion-locked"></i>

        </ion-item>
        <ion-item style="padding-left:10px"  class="item-icon-right" menu-close ng-click="checking();">
